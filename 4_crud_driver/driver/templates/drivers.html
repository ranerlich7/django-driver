{% extends 'base.html' %} {% block content %}

<div class="col-sm-7">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default text-left">
        <div class="panel-body">
          <p contenteditable="true">Status: Feeling Blue</p>
          <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-thumbs-up"></span> Like</button>
        </div>
      </div>
    </div>
  </div>

  {% for driver in all_drivers %}

  <div class="row">
    <div class="col-sm-3">
      <div class="well">
        <p>{{ driver.username }} *** {{ driver.team }} ***</p>
        <img src="https://picsum.photos/55/55{{driver.id}}" class="img-circle" height="55" width="55" alt="Avatar" />
      </div>
    </div>
    <div class="col-sm-9">
      <div class="well">
        <p>
          Races:{% for race in driver.races %} <br />
          &nbsp;&nbsp;! {{race}} ! {% endfor %}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
